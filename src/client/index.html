<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>collect.io</title>

    <!-- Bootstrap Core CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/collectio.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">collect.io</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Wishlist</a>
                    </li>
                    <li>
                        <a href="#">coming soon</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-md-2" id="addWishlistEntry">
                <a class="thumbnail" data-toggle="modal" data-target="#add2Wish" href="#" role="button">
                    <img class="img-responsive" src="images/nocover.gif" alt="Add..." title="Add..." width="114px" height="160px">
                </a>
            </div>
            <div class="col-md-2">
                <a class="thumbnail" href="#">
                    <img class="img-responsive" src="http://static.giantbomb.com/uploads/scale_avatar/8/84290/2719577-rebirth21.jpg" alt="Hyperdimension Neptuinia Re;Birth 2" title="Hyperdimension Neptuinia Re;Birth 2">
                </a>
            </div>
            <div class="col-md-2">
                <a class="thumbnail" href="#">
                    <img class="img-responsive" src="http://static.giantbomb.com/uploads/scale_avatar/8/87790/2417183-box_aataod.png" alt="Atelier Ayesha: The Alchemist of Dusk" title="Atelier Ayesha: The Alchemist of Dusk">
                </a>
            </div>
            <div class="col-md-2">
                <a class="thumbnail" href="#">
                    <img class="img-responsive" src="http://static.giantbomb.com/uploads/scale_avatar/0/3699/2666688-bloodborne+v3.jpg" alt="Bloodborne" title="Bloodborne">
                </a>
            </div>


        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; collect.io 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- Modal -->
    <div class="modal fade" id="add2Wish" tabindex="-1" role="dialog" aria-labelledby="Add to Wishlist" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="add2WishLabel">Add to Wishlist</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." id="wishlistSearchInput" autofocus>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="wishlistSearchBtn">Go!</button>
                        </span>
                        <!-- /input-group -->
                    </div>
                    <div id="wishlist-searchresult">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>


    <!-- search result templat -->
    <script id="searchresults-template" type="text/x-handlebars-template">
        <div class="list-group">
            {{#each results}}
            <a href="#" onclick="wishlist.add('{{id}}', '{{name}}', '{{image.thumb_url}}')" class="list-group-item">
                <h4 class="list-group-item-heading">{{name}}</h4>
                <p class="list-group-item-text">{{deck}}</p>
            </a>
            {{/each}}
        </div>
    </script>

    <!-- wishlist entry template -->
    <script id="wishlist-entry-template" type="text/x-handlebars-template">
        <div class="col-md-2">
            <a class="thumbnail" href="#">
                <img class="img-responsive" src="{{thumb}}" alt="{{name}}" title="{{name}}">
            </a>
        </div>
    </script>

    <!-- jQuery -->
    <script src="lib/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- Handlebars -->
    <script src="lib/handlebars/handlebars.min.js"></script>

    <!-- custom js -->
    <script src="js/wishlist.js"></script>
</body>

</html>
